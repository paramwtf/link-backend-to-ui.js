<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drishti Dynamics | Secure Access</title>
      <link rel="icon" type="image/png" href="img/Logo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth-style.css">
</head>
<body>
    <div class="bg-pulse"></div>

    <div class="auth-card text-center">

        <!-- Logo Section -->
        <div class="logo-area mb-5">
            <div class="logo-wrapper mb-3">
                <img src="img/Logo.jpeg" alt="Drishti Logo" class="main-logo">
                <div class="logo-glow"></div>
            </div>
            <h2 class="fw-bold mb-1">DRISHTI <span class="magenta-text">DYNAMICS</span></h2>
            <p class="text-white-50">Neural Authentication Portal</p>
        </div>

        <!-- LOGIN VIEW -->
        <div id="loginView">
            <form id="loginForm">
                <div class="input-group-custom mb-4">
                    <input id="loginEmail" type="email" placeholder="Email Address" required>
                </div>

                <div class="input-group-custom mb-2">
                    <input id="loginPassword" type="password" placeholder="Password" required>
                </div>

                <div class="text-end mb-4">
                    <span class="forgot-link" style="cursor:pointer" onclick="showReset()">Forgot Password?</span>
                </div>

                <button type="submit" class="btn-magenta w-100 mb-4">LOGIN TO ENGINE</button>

                <div class="d-flex gap-3">
                    <button type="button" class="btn-outline-custom w-100" onclick="showSignup()">SIGN UP</button>
                    <button type="button" onclick="window.location.href='index.html'" class="btn-guest w-100">GUEST MODE</button>
                </div>
            </form>
        </div>

        <!-- SIGNUP VIEW -->
        <div id="signupView" style="display:none;">
            <div class="input-group-custom mb-4">
                <input id="signupEmail" type="email" placeholder="Email Address" required>
            </div>

            <div class="input-group-custom mb-2">
                <input id="signupPassword" type="password" placeholder="Password" required>
            </div>

            <button onclick="signupUser()" class="btn-outline-custom w-100 mb-4">CREATE ACCOUNT</button>
            <p class="text-white-50" style="cursor:pointer" onclick="showLogin()">Back to Login</p>
        </div>

        <!-- RESET PASSWORD VIEW -->
        <div id="resetView" style="display:none;">
            <div class="input-group-custom mb-4">
                <input id="resetEmail" type="email" placeholder="Email Address" required>
            </div>

            <button onclick="resetPassword()" class="btn-guest w-100 mb-4">SEND RESET LINK</button>
            <p class="text-white-50" style="cursor:pointer" onclick="showLogin()">Back to Login</p>
        </div>

        <p class="mt-5 copyright-text">Â© 2026 Drishti Dynamics | Authorized Access Only</p>
    </div>

    <!-- Firebase Auth Script -->
    <script type="module" src="js/auth.js"></script>

</body>
</html>
